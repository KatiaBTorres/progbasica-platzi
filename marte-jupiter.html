<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en otros planetas</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas diferente que en Marte o Jupiter</p>
    <script>
      var usuario = prompt("Ingrese su peso");
      var peso = parseInt(usuario)
      var planeta = parseInt(prompt("Elige el planeta: \n 1 es Marte, 2 es Jupiter"))
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      if(planeta==1)
        {
          peso_final = peso * g_marte / g_tierra;
          document.write("<p>Tu peso en Marte es: <strong>" + parseInt(peso_final) + "\nkilos </strong></p>");
        }
      else if(planeta==2)
        {
          peso_final = peso * g_jupiter / g_tierra;
          document.write("<p>Tu peso en jupiter es: <strong> " + parseInt(peso_final) + "\nkilos </strong></p>");
        }
      else
        {
          peso_final = 100000
          document.write("<p>Tu peso en Krypton es: <strong>" + parseInt(peso_final) + "\nkilos </strong></p>");
        }
        peso_final = parseInt(peso_final);
    </script>
  </body>
</html>
